version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  generator:
    build: ./generator
    depends_on:
      - redis

  consumer:
    build: ./consumer
    depends_on:
      - redis
    volumes:
      - ./data:/data

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
